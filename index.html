<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markdown Web App</title>
  <link rel="stylesheet" href="code/stylesheet.css">
  <link rel="stylesheet" href="code/prism.css">
</head>

<body>
  <div id="container">
    <div id="sidebar">
      <ul id="fileList"></ul>
    </div>

        <h6 id="time"></h6>

        <div id="content">

    <div id="links"></div>
  </div>

  <script src="code/prism.js"></script>
  <script src="code/main.js"></script>
  <script src="code/links.js"></script>

</html>
